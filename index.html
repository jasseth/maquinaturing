<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>maquina de turing</title>
    <link rel="stylesheet" href="./style.css">

</head>

<body onload="onload()">
    <!-- partial:index.partial.html -->
    <div id="header" class="text">Maquina de turing</div>
    <hr>

    <div class="text">Cadena</div>
    <input type="text" id="startString" autocomplete="off">

    <div id="topWrapper">
        <div id="stateWrapper">
            <div id="statelabel">estado</div>
            <div id="state"></div>
        </div>

        <button id="stepbutton" type="button" class="button" onclick="step()">Paso</button>
        <button type="button" class="button" onclick="setup()">Cargar cadena</button>
        <button type="button" class="button" onclick="cleartm()">Limpiar</button>
    </div>

    <div id='machine'>
        <div id="1000" class="cell"></div>
        <div id="1001" class="cell head"></div>
        <div id="1002" class="cell"></div>
        <div id="1003" class="cell"></div>
        <div id="1004" class="cell"></div>
    </div>

    <hr>

    <button type="button" onclick="run()">Comenzar</button>
    <div class="text" id="speedBox">Velocidad <input type="text" id="autoSpeed" autocomplete="off" value="100" size="7"></div>
    <hr>
    <script src="./script.js"></script>

</body>

</html>
